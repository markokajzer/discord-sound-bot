---

defaultSeverity: warning
extends:
  - tslint:recommended

linterOptions:
  exclude: config/*

rules:
  array-type:
    - true
    - generic
  arrow-parens:
    - true
    - ban-single-arg-parens
  curly:
    - true
    - ignore-same-line
  interface-name:
    - true
    - always-prefix
  no-console:
    - true
    - log
  no-unused-variable:
    - true
    - check-parameters
    - ignore-pattern: ^_
  object-literal-shorthand:
    - false
  object-literal-sort-keys:
    - false
  quotemark:
    - true
    - single
    - avoid-escape
  radix:
    - false
  space-before-function-paren:
    - true
    - anonymous: always
      named: never
      asyncArrow: always
      method: never
      constructor: never
  trailing-comma:
    - true
    - multiline: never
      singleline: never
