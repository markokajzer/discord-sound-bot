name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.0.3
        with:
          node-version: '20.x'
          cache: yarn

      - run: yarn install
      - run: yarn format:check

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.0.3
        with:
          node-version: '20.x'
          cache: yarn

      - run: yarn install
      - run: yarn lint --quiet

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.0.3
        with:
          node-version: '20.x'
          cache: yarn

      - run: yarn install
      - run: yarn test
